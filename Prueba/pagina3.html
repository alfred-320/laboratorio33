<body>
    <section>
        <header>
            <a href="index.html"><img src="Imagenes/LOGO.png" class="logo1"></a>
    <ul>
        <li><a href="pagina1.html">Trayectoria</a></li>

    </ul>
    </header>
    </section>
    <div class="content">
        <h1 class="logo">Contactanos</h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contactanos</h3>
                <form action="">
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Correo</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Numero de Telefono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Asunto</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Mas Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Diagonal 6, 10-65 Zona 10, Centro Gerencial Las Margaritas, Nivel 15</li>
                    <li><i class="fas fa-phone"></i> (502) 5570-2200</li>
                    <li><i class="fas fa-envelope-open-text"></i> Alfredo@gmail.com</li>
                </ul>
                <p>Alfredo.com</p>
            </div>
        </div>

    </div>

</body>
